<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Two Player Snake Game</title>
    <script>
      var exports = {};
    </script>
    <script src="../build/game.js" defer></script>
  </head>

  <body>
    <div id="scoreboard">
      <ul id="score-list">
        <li>SCORE</li>
        <li id="score-player-1">0</li>
        <li id="score-player-2">0</li>
      </ul>

      <div class="reset-score">Reset score</div>
    </div>

    <div id="playground">
      <div id="end-screen">
        <p>GAME OVER</p>
        <p id="restart" class="restart">RESTART</p>
      </div>
    </div>

    <div class="options">
      <ul>
        <li>
          <h1>Speed: <span id="speed">0</span></h1>
        </li>
        <li><input type="range" id="speed-slider" step="1" /></li>
      </ul>
    </div>
  </body>
</html>
